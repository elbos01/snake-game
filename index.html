<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Score affiché en haut -->
    <div id="scoreDisplay">Score: 0</div>

    <!-- Zone de jeu -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Contrôles de manette (disposition en forme de clavier) -->
    <div id="controls">
        <div class="control-row" id="row-up">
            <button id="up" class="control-button">▲</button>
        </div>
        <div class="control-row" id="row-middle">
            <button id="left" class="control-button">◀</button>
            <div class="empty-space"></div>
            <button id="right" class="control-button">▶</button>
        </div>
        <div class="control-row" id="row-down">
            <button id="down" class="control-button">▼</button>
        </div>
    </div>

    <!-- Boutons de démarrage, fullscreen et exit -->
    <button id="startButton" class="start-button">Start Game</button>
    <button id="toggleFS" class="fs-button">Toggle Fullscreen</button>
    <button id="exitButton" class="exit-button">Exit</button>

    <script src="script.js"></script>
</body>
</html>
